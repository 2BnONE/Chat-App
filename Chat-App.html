<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>Chat-App - انتظار الموافقة</title>
    <style>
        /* ------------------------------------- */
        /* التنسيقات العامة والدردشة (النسخة الأصلية) */
        /* ------------------------------------- */
        body {
            background-color: #282845; 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden; 
        }
        #chat-container {
            width: 400px;
            background-color: #282845; 
            padding: 25px;
            border-radius: 30px;
            box-shadow: 
                -10px -10px 20px rgba(71, 71, 112, 0.4), 
                10px 10px 20px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
            filter: blur(5px);
            pointer-events: none;
        }
        /* تفعيل الواجهة بعد الموافقة */
        #chat-container.active { 
            filter: none;
            pointer-events: auto;
        }
        #messages {
            list-style: none;
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            margin: 0;
            border-radius: 15px;
            background-color: #282845;
            box-shadow: 
                inset 5px 5px 10px rgba(0, 0, 0, 0.5), 
                inset -5px -5px 10px rgba(71, 71, 112, 0.3);
            scrollbar-width: thin;
            scrollbar-color: #5b5bff #282845;
        }
        #messages li {
            padding: 10px 15px;
            background-color: #38385e; 
            margin-bottom: 12px;
            border-radius: 15px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
            transition: 0.3s;
            word-wrap: break-word;
        }
        #messages li strong {
            color: #ffcc00; 
            margin-right: 5px;
        }
        #input-box {
            display: flex;
            margin-top: 15px;
        }
        #input {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
            background-color: #38385e; 
            color: #fff;
            box-shadow: 
                inset 3px 3px 6px rgba(0, 0, 0, 0.7), 
                inset -3px -3px 6px rgba(71, 71, 112, 0.2);
        }
        #send-btn {
            margin-left: 10px;
            padding: 10px 20px;
            background: #5b5bff; 
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            box-shadow: 
                5px 5px 15px rgba(0, 0, 0, 0.5),
                -5px -5px 15px rgba(91, 91, 255, 0.3);
            transition: 0.2s;
        }
        #send-btn:active {
            transform: scale(0.98);
            box-shadow: 
                inset 3px 3px 10px rgba(0, 0, 0, 0.7), 
                inset -3px -3px 10px rgba(91, 91, 255, 0.1);
        }
        
        /* ------------------------------------- */
        /* تنسيقات الرسائل المُضافة (self / system) */
        /* ------------------------------------- */
        #messages li.self {
            background-color: #5b5bff;
            text-align: right;
            margin-left: auto; 
            width: fit-content; 
            max-width: 80%;
            box-shadow: 
                -5px 5px 10px rgba(0, 0, 0, 0.5), 
                5px 5px 10px rgba(91, 91, 255, 0.3);
        }
        #messages li.system {
            background-color: #2d2d44;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 15px;
            color: #00eaff;
        }

        /* ------------------------------------- */
        /* تنسيقات النوافذ المشروطة (Modal & Status) */
        /* ------------------------------------- */
        #name-modal, #status-modal { /* تطبيق تنسيق موحد لكلتا النافذتين */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #modal-content {
            background-color: #282845;
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 
                0 0 40px rgba(91,91,255,0.7),
                10px 10px 30px rgba(0, 0, 0, 0.9);
        }
        #modal-content h2 { color: #00eaff; margin-top: 0; }
        #username-input { /* تنسيقات الإدخال في Modal */
            width: 90%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: 2px solid #5b5bff;
            background-color: #38385e;
            color: #fff;
            font-size: 16px;
            text-align: center;
        }
        #submit-name-btn, #try-again-btn { /* تنسيقات الأزرار في Modal/Status */
            width: 100%;
            padding: 12px;
            background: #5b5bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.2s;
        }
        #submit-name-btn:hover, #try-again-btn:hover { background: #4a4adf; }
        #error-message {
            color: #ff3b30;
            margin-top: 10px;
            font-size: 14px;
            height: 20px;
        }

    </style>
</head>
<body>
    <div id="name-modal">
        <div id="modal-content">
            <h2>مرحباً في الدردشة</h2>
            <p>الرجاء إدخال اسم مستخدم للمتابعة:</p>
            <input type="text" id="username-input" placeholder="اسم المستخدم" autocomplete="off" />
            <div id="error-message"></div>
            <button id="submit-name-btn">طلب الانضمام</button>
        </div>
    </div>
    
    <div id="status-modal" style="display:none;">
        <div id="modal-content">
            <h2>حالة الطلب</h2>
            <p>طلبك قيد التنفيذ.</p>
            <div id="current-status-message" style="margin: 15px 0;">
                <p>بانتظار الموافقة...</p>
            </div>
            <button id="try-again-btn" style="display:none;">محاولة باسم آخر</button>
        </div>
    </div>
    
    <div id="chat-container">
        <ul id="messages"></ul>

        <div id="input-box">
            <input id="input" autocomplete="off" placeholder="اكتب رسالتك..." />
            <button id="send-btn" onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <script>
        let ws = null; 
        let userName = null; 
        const messagesContainer = document.getElementById('messages');
        
        // عناصر الواجهة
        const modal = document.getElementById('name-modal');
        const usernameInput = document.getElementById('username-input');
        const submitBtn = document.getElementById('submit-name-btn');
        const errorMessage = document.getElementById('error-message');
        const chatContainer = document.getElementById('chat-container');
        const statusModal = document.getElementById('status-modal');
        const currentStatusMessage = document.getElementById('current-status-message');
        const tryAgainBtn = document.getElementById('try-again-btn');

        const reservedNames = ["Admin", "System", "Server", "Root", "God"]; 
        const SERVER_URL = 'chat-app-xz3c.onrender.com'; // يجب التأكد من هذا الرابط

        // -----------------------------------------------------
        // وظائف الاتصال والتحقق 
        // -----------------------------------------------------

        function connectWebSocket() {
            // استخدام wss:// للاتصال الآمن
            ws = new WebSocket('wss://' + SERVER_URL); 
            
            ws.onopen = () => {
                console.log("WebSocket Connected.");
                const name = localStorage.getItem('pendingUserName');
                
                // إعادة إرسال طلب الانضمام إذا كان معلقاً
                if (name) {
                    currentStatusMessage.innerHTML = `<p style="color: #00eaff;">حالة الطلب: **تم استعادة الاتصال** وإعادة إرسال طلب الموافقة...</p>`;
                    ws.send(JSON.stringify({ 
                        type: 'join_request', 
                        name: name 
                    }));
                }
            };
            
            ws.onclose = () => {
                console.log("WebSocket Disconnected.");
                
                // آلية إعادة الاتصال التلقائي (كل 5 ثوان)
                if (localStorage.getItem('pendingUserName')) {
                    currentStatusMessage.innerHTML = `<p style="color: #ff3b30;">**تم فقدان الاتصال!** محاولة إعادة الاتصال في 5 ثواني...</p>`;
                    setTimeout(connectWebSocket, 5000); 
                }
            };
            
            ws.onerror = (error) => {
                console.error("WebSocket Error:", error);
            };

            ws.onmessage = handleServerMessage; 
        }

        // -----------------------------------------------------
        // وظائف الأمان والعرض
        // -----------------------------------------------------

        function escapeHTML(str) {
            return str.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#039;');
        }

        function displayMessage(sender, message, isSystem = false, isSelf = false) {
            const li = document.createElement('li');
            const safeMessage = escapeHTML(message);
            const safeSender = escapeHTML(sender);

            if (isSystem) {
                 li.innerHTML = `<strong style="color: #00eaff;">[${safeSender}]</strong>: ${safeMessage}`;
                 li.classList.add('system');
            } else if (isSelf) {
                 li.innerHTML = `<strong>${safeSender}:</strong> ${safeMessage}`;
                 li.classList.add('self');
            } else {
                 li.innerHTML = `<strong>${safeSender}:</strong> ${safeMessage}`;
            }
            
            messagesContainer.appendChild(li);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function validateAndSetUsername() {
            const name = usernameInput.value.trim();

            if (name.length < 3 || name.length > 20) {
                errorMessage.textContent = "يجب أن يكون الاسم بين 3 و 20 حرفاً.";
                return false;
            }
            
            if (/\s|[^a-zA-Z0-9_]/.test(name)) {
                errorMessage.textContent = "الاسم يجب أن يحتوي على أحرف وأرقام و_ فقط.";
                return false;
            }
            
            if (reservedNames.map(n => n.toLowerCase()).includes(name.toLowerCase())) {
                errorMessage.textContent = "عذراً، هذا الاسم محجوز/مستخدم بالفعل.";
                return false;
            }

            if (ws.readyState !== WebSocket.OPEN) {
                errorMessage.textContent = "جاري الاتصال بالخادم، يرجى المحاولة بعد قليل.";
                return false;
            }
            
            modal.style.display = 'none';
            statusModal.style.display = 'flex';
            currentStatusMessage.innerHTML = `<p style="color: #ffcc00;">حالة الطلب: **قيد الانتظار**...</p>`;
            tryAgainBtn.style.display = 'none';
            
            // إرسال طلب الانضمام للخادم
            ws.send(JSON.stringify({ 
                type: 'join_request', 
                name: name 
            }));
            
            localStorage.setItem('pendingUserName', name);
            return true; 
        }

        // -----------------------------------------------------
        // معالجة الأحداث والردود من الخادم 
        // -----------------------------------------------------
        function handleServerMessage(event) {
            try {
                const data = JSON.parse(event.data);
                
                if (data.type === 'approval_status') {
                    
                    if (data.status === 'approved') {
                        // النجاح: تعيين الاسم وتفعيل الدردشة
                        userName = localStorage.getItem('pendingUserName'); 
                        localStorage.removeItem('pendingUserName');
                        
                        statusModal.style.display = 'none';
                        chatContainer.classList.add('active'); 
                        
                        displayMessage("System", `تم قبول انضمامك. مرحباً بك يا ${userName}!`, true);

                    } else if (data.status === 'rejected') {
                        // الفشل: عرض رسالة الرفض
                        localStorage.removeItem('pendingUserName');
                        
                        currentStatusMessage.innerHTML = `<p style="color:#ff3b30;">**تم رفض طلبك** لدخول غرفة الدردشة.</p>`;
                        tryAgainBtn.style.display = 'block';

                    } 
                }
                // معالجة رسائل الدردشة العادية (فقط بعد الموافقة)
                else if (userName !== null) {
                    const fullMessage = event.data;
                    let sender = "Other"; 

                    if (fullMessage.includes(":")) {
                        const parts = fullMessage.split(':', 2);
                        sender = parts[0].trim();
                        const message = parts[1].trim();
                        
                        // عرض رسائل الآخرين فقط
                        if (sender !== userName) {
                            displayMessage(sender, message, false, false);
                        }
                    } else {
                        displayMessage(sender, fullMessage);
                    }
                }
            } catch (e) {
                 // إذا كانت رسالة نصية عادية (بعد الموافقة)
                 if (userName !== null) {
                    const fullMessage = event.data;
                    let sender = "Other"; 
                    if (fullMessage.includes(":")) {
                        const parts = fullMessage.split(':', 2);
                        sender = parts[0].trim();
                        const message = parts[1].trim();
                        if (sender !== userName) {
                            displayMessage(sender, message, false, false);
                        }
                    }
                 }
            }
        }


        function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            
            if (message !== "" && userName !== null && ws.readyState === WebSocket.OPEN) {
                const formattedMessage = `${userName}: ${message}`;
                
                ws.send(formattedMessage);
                
                displayMessage(userName, message, false, true); 
                
                input.value = '';
            }
        }
        
        // -----------------------------------------------------
        // أحداث الواجهة
        // -----------------------------------------------------

        submitBtn.addEventListener('click', validateAndSetUsername);
        
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateAndSetUsername();
            }
        });

        tryAgainBtn.addEventListener('click', function() {
            statusModal.style.display = 'none';
            modal.style.display = 'flex'; 
            usernameInput.value = '';
        });
        
        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('send-btn').click();
            }
        });

        window.onload = function() {
            connectWebSocket(); 
            
            if (localStorage.getItem('pendingUserName')) {
                modal.style.display = 'none';
                statusModal.style.display = 'flex';
            }
        }
        
    </script>
</body>
</html>
