<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Chat-App - دردشة فورية</title>
    <style>
        /* ------------------------------------- */
        /* التنسيقات العامة وملء الشاشة للجوال */
        /* ------------------------------------- */
        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            background-color: #282845; 
            font-family: Arial, sans-serif;
            display: flex;
            /* تغيير المحاذاة لملء الشاشة */
            justify-content: flex-start; 
            align-items: flex-start;
            margin: 0;
            color: #fff;
            overflow: hidden; 
            position: fixed; /* لتثبيت الأبعاد على الهاتف */
            top: 0;
            left: 0;
        }

        #chat-container {
            width: 100%; /* ملء العرض */
            height: 100%; /* ملء الارتفاع */
            background-color: #282845; 
            padding: 10px; /* تقليل الحشو لزيادة مساحة المحتوى */
            border-radius: 0; /* إزالة الزوايا الدائرية */
            box-shadow: none; /* إزالة الظل الخارجي */
            
            /* تفعيل تنسيق Flex لجعل الرسائل تملأ المساحة */
            display: flex;
            flex-direction: column;
            box-sizing: border-box; 
            
            transition: none;
            filter: blur(5px);
            pointer-events: none;
        }
        
        /* تفعيل الواجهة بعد إدخال الاسم */
        #chat-container.active { 
            filter: none;
            pointer-events: auto;
        }
        
        /* ------------------------------------- */
        /* تنسيقات الرسائل */
        /* ------------------------------------- */
        #messages {
            list-style: none;
            flex-grow: 1; /* الأهم: اجعله ينمو لملء المساحة المتبقية */
            overflow-y: auto;
            padding: 15px;
            margin: 0;
            border-radius: 15px;
            background-color: #282845;
            box-shadow: 
                inset 5px 5px 10px rgba(0, 0, 0, 0.5), 
                inset -5px -5px 10px rgba(71, 71, 112, 0.3);
            scrollbar-width: thin;
            scrollbar-color: #5b5bff #282845;
        }
        #messages li {
            padding: 10px 15px;
            background-color: #38385e; 
            margin-bottom: 12px;
            border-radius: 15px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
            transition: 0.3s;
            word-wrap: break-word;
        }
        #messages li strong {
            color: #ffcc00; 
            margin-right: 5px;
        }

        /* تنسيقات الرسائل المُرسلة (الزرقاء - على اليمين) */
        #messages li.self {
            background-color: #5b5bff; 
            text-align: right;
            margin-left: auto; 
            width: fit-content; 
            max-width: 80%;
            box-shadow: 
                -5px 5px 10px rgba(0, 0, 0, 0.5), 
                5px 5px 10px rgba(91, 91, 255, 0.3);
        }
        /* تنسيقات الرسائل المستقبلة (الخضراء - على اليسار) */
        #messages li.other {
            background-color: #4CAF50; 
            text-align: left;
            margin-right: auto; 
            width: fit-content; 
            max-width: 80%;
            box-shadow: 
                5px 5px 10px rgba(0, 0, 0, 0.5), 
                -5px 5px 10px rgba(76, 175, 80, 0.3);
        }
        /* رسائل النظام */
        #messages li.system {
            background-color: #2d2d44;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 15px;
            color: #00eaff;
        }
        
        /* ------------------------------------- */
        /* صندوق الإدخال */
        /* ------------------------------------- */
        #input-box {
            display: flex;
            margin-top: 15px;
        }
        #input {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
            background-color: #38385e; 
            color: #fff;
            box-shadow: 
                inset 3px 3px 6px rgba(0, 0, 0, 0.7), 
                inset -3px -3px 6px rgba(71, 71, 112, 0.2);
        }
        #send-btn {
            margin-left: 10px;
            padding: 10px 20px;
            background: #5b5bff; 
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            box-shadow: 
                5px 5px 15px rgba(0, 0, 0, 0.5),
                -5px -5px 15px rgba(91, 91, 255, 0.3);
            transition: 0.2s;
        }
        #send-btn:active {
            transform: scale(0.98);
            box-shadow: 
                inset 3px 3px 10px rgba(0, 0, 0, 0.7), 
                inset -3px -3px 10px rgba(91, 91, 255, 0.1);
        }

        /* ------------------------------------- */
        /* النافذة المشروطة (Modal) */
        /* ------------------------------------- */
        #name-modal { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #modal-content {
            background-color: #282845;
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 
                0 0 40px rgba(91,91,255,0.7),
                10px 10px 30px rgba(0, 0, 0, 0.9);
        }
        #modal-content h2 { color: #00eaff; margin-top: 0; }
        #username-input { 
            width: 90%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: 2px solid #5b5bff;
            background-color: #38385e;
            color: #fff;
            font-size: 16px;
            text-align: center;
        }
        #submit-name-btn { 
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.2s;
        }
        #submit-name-btn:hover { background: #45a049; }
        #error-message {
            color: #ff3b30;
            margin-top: 10px;
            font-size: 14px;
            height: 20px;
        }

    </style>
</head>
<body>
    <div id="name-modal">
        <div id="modal-content">
            <h2>مرحباً في الدردشة</h2>
            <p>الرجاء إدخال اسم مستخدم للمتابعة:</p>
            <input type="text" id="username-input" placeholder="اسم المستخدم" autocomplete="off" />
            <div id="error-message"></div>
            <button id="submit-name-btn">انضمام</button>
        </div>
    </div>
    
    <div id="chat-container">
        <ul id="messages"></ul>

        <div id="input-box">
            <input id="input" autocomplete="off" placeholder="اكتب رسالتك..." />
            <button id="send-btn" onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <script>
        let ws = null; 
        let userName = null; 
        const messagesContainer = document.getElementById('messages');
        
        // عناصر الواجهة
        const modal = document.getElementById('name-modal');
        const usernameInput = document.getElementById('username-input');
        const submitBtn = document.getElementById('submit-name-btn');
        const errorMessage = document.getElementById('error-message');
        const chatContainer = document.getElementById('chat-container');
        
        const reservedNames = ["النظام", "System", "Server", "Admin"]; 
        const SERVER_URL = 'chat-app-xz3c.onrender.com'; // الرابط الثابت (تأكد من أنه رابط Render الصحيح)

        // -----------------------------------------------------
        // وظائف الاتصال 
        // -----------------------------------------------------

        function connectWebSocket() {
            // استخدام wss:// للاتصال الآمن
            ws = new WebSocket('wss://' + SERVER_URL); 
            
            ws.onopen = () => {
                console.log("WebSocket Connected.");
            };
            
            ws.onclose = () => {
                console.log("WebSocket Disconnected. Attempting to reconnect...");
                // آلية بسيطة لإعادة الاتصال
                if (userName === null) {
                    setTimeout(connectWebSocket, 5000);
                } else {
                    displayMessage("النظام", "تم فقدان الاتصال بالخادم. حاول تحديث الصفحة.", true);
                }
            };
            
            ws.onerror = (error) => {
                console.error("WebSocket Error:", error);
            };

            ws.onmessage = handleServerMessage; 
        }

        // -----------------------------------------------------
        // وظائف الأمان والعرض
        // -----------------------------------------------------

        function escapeHTML(str) {
            return str.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#039;');
        }

        function displayMessage(sender, message, isSystem = false, isSelf = false, isOther = false) { 
            const li = document.createElement('li');
            const safeMessage = escapeHTML(message);
            const safeSender = escapeHTML(sender);

            if (isSystem) {
                 li.innerHTML = `<strong style="color: #00eaff;">[${safeSender}]</strong>: ${safeMessage}`;
                 li.classList.add('system');
            } else if (isSelf) {
                 li.innerHTML = `<strong>${safeSender}:</strong> ${safeMessage}`;
                 li.classList.add('self');
            } else if (isOther) { 
                 li.innerHTML = `<strong>${safeSender}:</strong> ${safeMessage}`;
                 li.classList.add('other'); 
            } else { 
                // تنسيق احتياطي
                 li.innerHTML = `<strong>${safeSender}:</strong> ${safeMessage}`;
            }
            
            messagesContainer.appendChild(li);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function validateAndSetUsername() {
            const name = usernameInput.value.trim();

            if (name.length < 3 || name.length > 20) {
                errorMessage.textContent = "يجب أن يكون الاسم بين 3 و 20 حرفاً.";
                return false;
            }
            
            if (/\s|[^a-zA-Z0-9_]/.test(name)) {
                errorMessage.textContent = "الاسم يجب أن يحتوي على أحرف وأرقام و_ فقط.";
                return false;
            }
            
            if (reservedNames.map(n => n.toLowerCase()).includes(name.toLowerCase())) {
                errorMessage.textContent = "عذراً، هذا الاسم محجوز.";
                return false;
            }

            if (ws.readyState !== WebSocket.OPEN) {
                errorMessage.textContent = "جاري الاتصال بالخادم، يرجى المحاولة بعد قليل.";
                return false;
            }
            
            // الانضمام الفوري:
            userName = name;
            modal.style.display = 'none';
            chatContainer.classList.add('active'); 
            
            // إرسال رسالة الانضمام للخادم
            ws.send(JSON.stringify({ 
                type: 'join', 
                name: name 
            }));
            
            return true; 
        }

        // -----------------------------------------------------
        // معالجة الأحداث والردود من الخادم 
        // -----------------------------------------------------
        function handleServerMessage(event) {
            try {
                const data = JSON.parse(event.data);
                
                if (data.type === 'system') {
                    displayMessage("النظام", data.message, true);
                } else if (data.type === 'chat') {
                    // عرض رسائل الدردشة المرسلة من الآخرين
                    if (data.sender !== userName) { 
                         displayMessage(data.sender, data.message, false, false, true); // استخدام isOther = true
                    }
                }
            } catch (e) {
                 console.error("Received non-JSON message:", event.data);
            }
        }


        function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            
            if (message !== "" && userName !== null && ws.readyState === WebSocket.OPEN) {
                // إرسال محتوى الرسالة الخام
                ws.send(message); 
                
                // عرض الرسالة محلياً فوراً (تطبيق فئة 'self')
                displayMessage(userName, message, false, true); 
                
                input.value = '';
            }
        }
        
        // -----------------------------------------------------
        // أحداث الواجهة
        // -----------------------------------------------------

        submitBtn.addEventListener('click', validateAndSetUsername);
        
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateAndSetUsername();
            }
        });
        
        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('send-btn').click();
            }
        });

        window.onload = function() {
            connectWebSocket(); 
        }
        
    </script>
</body>
</html>
